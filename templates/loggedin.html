<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href = "/static/styles.css">
        <title> User page </title>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
        </style>
        <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type == "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </head>
    <body style="justify-content: center; vertical-align: center; padding-top: 10%">
        <div class = "sidebar">
            <form action="/">
                <input type = "submit" value = "Login home">
            </form>
            <form action="/showtable" method="post">
                <input type = "submit" value = "All fundraisers">
            </form>
            <form action="/rankings" method="post">
                <input type = "submit" value = "See rankings">
            </form>
            <form action="/contact" method="post">
                <input type = "submit" value = "Contact us">
            </form>
        </div>

        <div id="bigdiv" class="content" style="display: flex; margin: auto; align-items: center; justify-content: center;">
            <div style = "display: inline-block">
                <img alt="Pfp" src="/static/pfp.png">
                <p style="text-align: center;"> {{user}} </p>
                <input type="text" name="username" placeholder="Username" hidden>
            </div>

            <div style = "display: inline-block">
                <form action="/editamount" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" disabled placeholder="{{fname}}">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="{{lname}}" disabled>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="{{number}}" disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="{{email}}" disabled>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="password" placeholder="Password" value: {{passwrd}} id="myInput" disabled>
                        </div>
                        <div class="col">
                            <input type="checkbox" onclick = "myFunction()"> Show Password
                        </div>
                    </div>
                    <br>
                    <div style="align-items: center;">
                        <div style = "display: flex; align-items: center; justify-content: center;">
                            <p style="display: inline-block; font-size: 24px; margin: 10px 1px;">â‚¹</p>
                            <input type="number" placeholder="{{money}}" style="display: inline-block; margin: 10px;" step="1000">
                            <button type="submit">Save changes</button>
                            {% if changes %}
                            Changes updated
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
